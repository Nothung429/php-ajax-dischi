<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>

    <body>
        <div id="root">
            <header>
                <div class="header__logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/768px-Spotify_logo_without_text.svg.png" alt="page logo">
                </div>
            </header>
            <main>
                <section class="container">
                    <ul class="row my-5 albums justify-content-center">
                        <li v-for="data in database" class="col-2 album p-3">
                            <img :src="data.poster" :alt="data.title">
                            <h3>{{data.title}}</h3>
                            <p>{{data.author}}</p>
                            <h5>{{data.genre}} {{data.year}}</h5>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
